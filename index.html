<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>RocketShoes</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a href="/">
              <img src="./assets/logo.svg" alt="Logo da RocketShoes">
            </a>
          </li>
          <li class="category-links">
            <a href="#">Homem</a>
          </li>
          <li class="category-links">
            <a href="#">Mulher</a>
          </li>
          <li class="category-links">
            <a href="#">Criança</a>
          </li>
          <li class="category-links">
            <a href="#">Customizar</a>
          </li>
          <li>
            <form>
              <input class="search-input" type="text" autocomplete="off"
                placeholder="Pesquisar">
            </form>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icon-bag.svg" alt="Ícone de uma sacola">
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="description-container">
        <span class="product-name">
          Tênis Esportivo Para Corrida Top
        </span>
        <span class="product-description">
          Esse tênis tem o intuito de te deixar ainda mais fitness, focado, e
          musculoso.
        </span>
        <span class="product-price">R$ 1.000,00</span>
        <button class="buy-button" type="button">Comprar</button>
      </div>
      <div class="gallery-container">
        <img class="zoom-in-picture" src="./assets/tenis-1-ampliado.png"
          alt="Tênis ampliado">
        <div class="gallery-pictures">
          <img src="./assets/tenis-1-galeria.png" alt="Tênis 1">
          <img class="selected-picture" src="./assets/tenis-2-galeria.png"
            alt="Tênis 2">
          <img src="./assets/tenis-3-galeria.png" alt="Tênis 3">
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <a href="#">
            <img src="./assets/img-video.png"
              alt="Imagem de um preview de um vídeo">
          </a>
        </li>
        <li>
          <a href="https://facebook.com" target="_blank">Facebook</a>
        </li>
        <li>
          <a href="https://instagram.com" target="_blank">Instagram</a>
        </li>
        <li>
          <a href="https://youtube.com" target="_blank">YouTube</a>
        </li>
        <li>
          <a href="https://twitter.com" target="_blank">Twitter</a>
        </li>
        <li class="explore-more">
          <a href="#">
            Explore mais
            <img src="./assets/icon-arrow.svg"
              alt="Ícone de uma seta para a direita">
          </a>
        </li>
      </ul>
    </footer>
  </body>

</html>
